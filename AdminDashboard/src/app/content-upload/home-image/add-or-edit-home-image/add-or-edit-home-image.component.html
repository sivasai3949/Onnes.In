<section class="mx-2 p-3 card bg-white rounded-0">
    <div class="ms-3 d-flex justify-content-between align-items-center">
        <h2 class="ps-3" *ngIf="datas">Edit Home Image Item</h2>
        <h2 class="ps-3" *ngIf="!datas">Add Home Image Item</h2>
    </div>
    <form [formGroup]="addEditHomeImageItemForm" (ngSubmit)="addeditHomeImageItem()">
        <div class="row my-4">
            <div class="col-lg-12 mb-3">
                <label for="image" class="col-12 pb-3 fs-4">Select Image :</label>
                <input  type="file" (change)="this.onFilechange($event)" formControlName="imageFile" (change)="readUrl($event)">
                <img [src]="url" width="100" height="100">
                
            </div>
            <div class="col-lg-6 mb-3">
                <mat-label class="col-12 pb-3 fs-4">Text :</mat-label>
                <mat-form-field appearance="outline" class="col-8">
                    <mat-label>About</mat-label>
                    <textarea matInput type="text" placeholder="Enter About" formControlName="text"></textarea>
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-form-field>
                    <mat-label>Color</mat-label>
                    <mat-select [(value)]="selected" formControlName="colour">
                        <mat-option value="white">White</mat-option>
                        <mat-option value="black">Black</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-label class="col-12 pb-3 fs-4">Order :</mat-label>
                <mat-form-field appearance="outline" class="col-8">
                    <mat-label>Order</mat-label>
                    <input matInput type="text" placeholder="Enter Order" formControlName="order">
                </mat-form-field>
            </div>
        </div>
        <div mat-dialog-actions class="my-5">
            <div class="col-lg-5 col-md-12">
                <button mat-raised-button type="reset" class="" (click)="closeModal()">Cancel</button>
            </div>
            <div class="col-lg-5 col-md-12">
                <!-- <button mat-raised-button color="primary" type="submit" class="float-lg-end" >
                    {{data ? 'Update':'Save'}} Add Teacher </button>   -->
                    <button mat-raised-button color="primary" type="submit" class="col-4 d-flex float-lg-end">{{datas ? 'Update':
                        'Submit'}}</button>  
            </div>
        </div>
    </form>
    
    <ng-template #successMsg>
        <div mat-dialog-title>
            <p *ngIf="success" style="opacity: 0.85; color: green;" class="align-items-center justify-content-center ">
                {{appService.httpClientMsg}}</p>
            <p *ngIf="err" style="opacity: 0.85; color: red;" class="align-items-center justify-content-center">
                {{appService.httpClientMsg}}</p>
        </div>
    </ng-template>
</section>
