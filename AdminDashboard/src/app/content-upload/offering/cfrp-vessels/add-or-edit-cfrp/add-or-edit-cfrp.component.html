<section class="mx-2 p-3 card bg-white rounded-0">
    <div class="ms-3 d-flex justify-content-between align-items-center">
        <h2 class="ps-3" *ngIf="datas">Edit Content Item</h2>
        <h2 class="ps-3" *ngIf="!datas">Add Content Item</h2>
    </div>
    <form [formGroup]="addEditCfrpForm" (ngSubmit)="addeditCfrp()">
        <!-- (ngSubmit)="onFormSubmit()" -->
        <div class="row justify-content-center my-4">
            <div class="col-lg-12 row">
                <mat-label class="col-12 pb-3 fs-4">Title :</mat-label>
                <mat-form-field appearance="outline">
                    <mat-label>Title</mat-label>
                    <input matInput  type="text"  formControlName="name">
                </mat-form-field>
            </div>
            <div class="col-lg-12 row">
                <mat-label class="col-12 pb-3 fs-4">content :</mat-label>
                <mat-form-field appearance="outline"  >
                    <mat-label>Content</mat-label>
                    <textarea matInput type="text" placeholder="Enter Content" formControlName="content" ></textarea>
                </mat-form-field>
            </div>
        </div>
        <div mat-dialog-actions class="my-5">
            <div class="col-lg-5 col-md-12">
                <button mat-raised-button type="reset" class="" (click)="closeModal()">Cancel</button>
            </div>
            <div class="col-lg-5 col-md-12">
                <!-- <button mat-raised-button color="primary" type="submit" class="float-lg-end" >
                    {{data ? 'Update':'Save'}} Add Teacher </button>   -->
                    <button mat-raised-button color="primary" type="submit" class="col-4 d-flex float-lg-end">{{datas ? 'Update':
                        'Submit'}}</button>  
            </div>
        </div>
    </form>
    
    <ng-template #successMsg>
        <div mat-dialog-title>
            <p *ngIf="success" style="opacity: 0.85; color: green;" class="align-items-center justify-content-center ">
                {{appService.httpClientMsg}}</p>
            <p *ngIf="err" style="opacity: 0.85; color: red;" class="align-items-center justify-content-center">
                {{appService.httpClientMsg}}</p>
        </div>
    </ng-template>
</section>
