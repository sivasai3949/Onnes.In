<section class="mx-2 p-3 card bg-white rounded-0">
    <div class="ms-3 d-flex justify-content-between align-items-center">
        <h2 class="ps-3" *ngIf="datas">Edit Navbar Item</h2>
        <h2 class="ps-3" *ngIf="!datas">Add Navbar Item</h2>
    </div>
    <form [formGroup]="addEditNavItemForm" (ngSubmit)="addeditNavItem()">
        <!-- (ngSubmit)="onFormSubmit()" -->
        <div class="row justify-content-center my-4">
            <div class="col-lg-6 row">
                <mat-label class="col-12 pb-3 fs-4">Navbar Name :</mat-label>
                <mat-form-field appearance="outline"  class="col-8">
                    <mat-label>Navbar name</mat-label>
                    <input matInput type="text" placeholder="Enter Navbar name" formControlName="navbarName">
                </mat-form-field>
            </div>
    
            <div class="col-lg-6 row">
                <mat-label class="col-12 pb-3 fs-4">Navbar Sub Name :</mat-label>
                <mat-form-field appearance="outline" class="col-8">
                    <mat-label>Navbar sub name</mat-label>
                    <input matInput type="text" placeholder="Enter Navbar sub name" formControlName="navbarSubName">
                </mat-form-field>
            </div>
            <div class="col-lg-6 row">
                <mat-label class="col-12 pb-3 fs-4">router Link :</mat-label>
                <mat-form-field appearance="outline" class="col-8">
                    <mat-label>Router Link</mat-label>
                    <input matInput type="text" placeholder="Router Link" formControlName="routerLink">
                </mat-form-field>
            </div>
        </div>
        <div mat-dialog-actions class="my-5">
            <div class="col-lg-5 col-md-12">
                <button mat-raised-button type="reset" class="" (click)="closeModal()">Cancel</button>
            </div>
            <div class="col-lg-5 col-md-12">
                <!-- <button mat-raised-button color="primary" type="submit" class="float-lg-end" >
                    {{data ? 'Update':'Save'}} Add Teacher </button>   -->
                    <button mat-raised-button color="primary" type="submit" class="col-4 d-flex float-lg-end">{{datas ? 'Update':
                        'Submit'}}</button>  
            </div>
        </div>
    </form>
    
    <ng-template #successMsg>
        <div mat-dialog-title>
            <p *ngIf="success" style="opacity: 0.85; color: green;" class="align-items-center justify-content-center ">
                {{appService.httpClientMsg}}</p>
            <p *ngIf="err" style="opacity: 0.85; color: red;" class="align-items-center justify-content-center">
                {{appService.httpClientMsg}}</p>
        </div>
    </ng-template>
</section>
