<div class="join-us">
    <div class="container mx-auto py-5" *ngFor="let join of allJoinUsList">
        <h1 class="fw-bold text-white mt-lg-5">JOIN US</h1>
        <hr>
        <p class="text-start text-white col col-lg-6 mt-lg-5">{{join.content}}</p>
            <p class="fs-5 text-white mb-lg-5">Email at : <span class="fw-bold"> {{join.mail}} </span> </p>
    </div>
</div>
